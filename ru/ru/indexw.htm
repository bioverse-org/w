  <base-window-width tag="section" class="Vessel">

      <div class="Vessel__intro">
        <div class="Vessel__introContent">
          <span class="Kicker">Suborbital Spaceflight</span>
          <h2 class="Heading__Primary">Meet New Shepard</h2>
                      <div class="Copy__Primary Copy__PrimaryDark redactor"><p>Named after Mercury astronaut Alan Shepard, the first American to go to space, New Shepard is our reusable suborbital rocket system designed to take astronauts and research payloads past the Kármán line – the internationally recognized boundary of space. Whether you are an astronaut flying with Blue Origin or sending a payload to space, your 11-minute flight on New Shepard will be the experience of a lifetime.
</p>
</div>
                  </div>
      </div>
      <div class="Vessel__innerWrap">
        <div class="Vessel__inner Vessel__content">
          <div class="VesselImage__wrapper">
                          <img src="..\assets\newshepard-specs1.png" class="Vessel__image" style="object-position: 50% 50%">

            
          </div>
          <carousel-container-list class="Vessel__list">
                          <carousel-container-list-item :mode="vessel.windowWidthLarge ? 'show' : null" :transition="null" key="CarouselContainerListItem_1" class="Vessel__listItem">
                <span class="Heading__RocketDetail">Crew Capsule</span>
                <div class="Copy__Primary Copy__PrimaryDark redactor"><p>Pressurized crew capsule environmentally controlled for comfort with room for six and the largest windows to have flown in space.
	<br>
</p>
</div>
                              </carousel-container-list-item>
                          <carousel-container-list-item :mode="vessel.windowWidthLarge ? 'show' : null" :transition="null" key="CarouselContainerListItem_2" class="Vessel__listItem">
                <span class="Heading__RocketDetail">Ring & Wedge Fins</span>
                <div class="Copy__Primary Copy__PrimaryDark redactor"><p>Aerodynamically designed to stabilize the booster and reduce fuel use on its flight back to Earth.
</p>
</div>
                              </carousel-container-list-item>
                          <carousel-container-list-item :mode="vessel.windowWidthLarge ? 'show' : null" :transition="null" key="CarouselContainerListItem_3" class="Vessel__listItem">
                <span class="Heading__RocketDetail">Drag Brakes</span>
                <div class="Copy__Primary Copy__PrimaryDark redactor"><p>Deploy from the ring fin to reduce the booster's speed by half on its descent from space.
</p>
</div>
                              </carousel-container-list-item>
                          <carousel-container-list-item :mode="vessel.windowWidthLarge ? 'show' : null" :transition="null" key="CarouselContainerListItem_4" class="Vessel__listItem">
                <span class="Heading__RocketDetail">Engine</span>
                <div class="Copy__Primary Copy__PrimaryDark redactor"><p>The BE-3 (Blue Engine 3) propels the rocket to space and restarts for a controlled pinpoint landing on the pad. The uniquely throttleable engine slows the booster down to just 8 km/h (5 mph) for landing.
</p>
</div>
                              </carousel-container-list-item>
                          <carousel-container-list-item :mode="vessel.windowWidthLarge ? 'show' : null" :transition="null" key="CarouselContainerListItem_5" class="Vessel__listItem">
                <span class="Heading__RocketDetail">Aft Fins</span>
                <div class="Copy__Primary Copy__PrimaryDark redactor"><p>Stabilize the vehicle during ascent, steer it back to the landing pad on descent, and guide the rocket through airspeeds of up to Mach 4.
</p>
</div>
                              </carousel-container-list-item>
                          <carousel-container-list-item :mode="vessel.windowWidthLarge ? 'show' : null" :transition="null" key="CarouselContainerListItem_6" class="Vessel__listItem">
                <span class="Heading__RocketDetail">Landing Gear</span>
                <div class="Copy__Primary Copy__PrimaryDark redactor"><p>All rockets take off, not all rockets land. As a fully reusable rocket, the New Shepard booster uses landing gear that deploys for touchdown.
</p>
</div>
                              </carousel-container-list-item>
            
          </carousel-container-list>
